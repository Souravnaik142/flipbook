<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enter Password</title>
<style>
body { display:flex; justify-content:center; align-items:center; height:100vh; font-family:sans-serif; background:#0b0c10; color:#fff; }
form { display:flex; flex-direction:column; gap:12px; background:#111217; padding:24px; border-radius:12px; }
input { padding:10px; border-radius:8px; border:none; }
button { padding:10px; border-radius:8px; border:none; background:#ff7a59; color:#fff; cursor:pointer; }
.error { color:#ff8b8b; }
</style>
</head>
<body>
<form id="passwordForm">
<h2>Enter passcode to view flipbook</h2>
<div id="errorMsg" class="error" style="display:none;">Incorrect passcode</div>
<input type="password" id="passwordInput" placeholder="Enter passcode" required>
<button type="submit">Unlock</button>
</form>

<script>
const CLIENT_SIDE_PASSCODE = "naikskillacademy@subdega";

document.getElementById('passwordForm').addEventListener('submit', function(e){
    e.preventDefault();
    const pw = document.getElementById('passwordInput').value;
    if(pw === CLIENT_SIDE_PASSCODE){
        localStorage.setItem('flipbookAuthorized', 'true');
        window.location.href = 'viewer.html';
    } else {
        document.getElementById('errorMsg').style.display = 'block';
    }
});
</script>
</body>
</html>
