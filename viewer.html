<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipbook PDF Viewer</title>
<style>
body { margin:0; padding:0; display:flex; justify-content:center; align-items:center; height:100vh; background:#0b0c10; font-family:sans-serif; color:#fff; }
iframe { width:90%; height:90%; border:none; box-shadow:0 0 10px rgba(0,0,0,0.5); border-radius:8px; }
#error { position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); color:#ff8b8b; font-size:20px; text-align:center; display:none; }
</style>
</head>
<body>

<div id="error">‚ùå Access Denied or PDF failed to load.</div>

<iframe id="pdfFrame" src="" style="display:none;"></iframe>

<script>
// CLIENT-SIDE PASSWORD
const CLIENT_SIDE_PASSCODE = "naikskillacademy@subdega";

// Prompt user for password
const password = prompt("Enter passcode to view PDF:");

if(password === CLIENT_SIDE_PASSCODE){
    const pdfURL = "https://raw.githubusercontent.com/Souravnaik142/flipbook/main/physics.pdf";
    document.getElementById('pdfFrame').src = "https://docs.google.com/viewer?url=" + encodeURIComponent(pdfURL) + "&embedded=true";
    document.getElementById('pdfFrame').style.display = "block";
} else {
    document.getElementById('error').style.display = "block";
}
</script>

</body>
</html>
